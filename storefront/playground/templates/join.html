{% extends "base.html" %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <div class="card-body">
            <fieldset class="fieldset">

                <form method="POST"  action="{% url 'join' %}">
                    {% csrf_token %}

                <h1 class="text-2xl font-bold mb-2" align="center">Join Today!</h1>

                <label class="label">First Name</label>
                <input type="text" class="input  mb-2" align="center" placeholder="John" name="fname"/>

                <label class="label">Last Name</label>
                <input type="text" class="input  mb-2" placeholder="Doe" name="lname" align="center"/>

                <label class="label">Age</label>
                <input type="number" class="input  mb-2" placeholder="26" name="age" align="center"/>

                <label class="label">Email</label>
                <input type="email" class="input  mb-2" placeholder="bob@gmail.com" name="email" align="center"/>

                <label class="label">Password</label>
                <input type="password" class="input  mb-2" placeholder="Password" name="passwd" align="center"/>
                <button class="btn btn-neutral mt-6 btn-block" type="submit" align="center">Login</button>

                </form>

            </fieldset>
        </div>
    </div>
    </div>
{% endblock %}
