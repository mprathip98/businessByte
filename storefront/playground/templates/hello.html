{% extends "base.html" %}

{% block content %}
    <h1 class="text-5xl font-bold mb-4 m-4 mb-8">Member's Database</h1>
    {%for item in all%}
        <p class="m-4 ml-8">
            <strong class="font-bold" >{{ item.fname }}  {{item.lname}}</strong> <br/>
            Email: {{item.email}} <br/>
            Age: {{ item.age }}<br/> </br>
            <hr/>
        </p>
    {% endfor %}
{% endblock %}
